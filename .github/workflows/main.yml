name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main  # Запуск только при пуше в мейн

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Linter
        run: flake8 . --exclude=migrations,venv,env --max-line-length=120

  test:
    needs: lint
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      STRIPE: ${{ secrets.STRIPE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run Tests
        run: poetry run python manage.py test
          # Добавь другие переменные окружения, если они нужны для тестов

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/rest_project
            git fetch origin main
            git reset --hard origin/main
            
            # Твоя оптимизированная очистка со скрина
            sudo docker compose down
            sudo docker system prune -af
            sudo docker builder prune -af
            
            sudo docker compose build
            sudo docker compose up -d

            # Теперь собираем
            sudo docker compose build
            sudo docker compose up -d
